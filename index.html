<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MB Room Configurator</title>
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <nav class="navigation">
          <div class="container">
            <ul class="navigation__list d-flex jc-sb ai-c">
              <li class="navigation__item">
                <a href="" class="logo">MB</a>
              </li>
              <li class="navigation__item ni-hamburger">
                <div class="hamburger">
                  <div class="line line--top"></div>
                  <div class="line line--bottom"></div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="f-height f-width d-flex ai-c">
        <div class="ctas-wrapper d-flex">
        <div class="cta cta--1 d-flex fd-c ai-c">
          <div class="sub-heading">
            <p class="para">View</p>
          </div>
          <div class="heading">
            <h1 class="title cta-target">Pregenerated Layouts
              <span class="underline"></span>
            </h1>
          </div>
        </div>
        <div class="cta cta--2 d-flex fd-c ai-c">
          <div class="sub-heading">
            <p class="para">Create</p>
          </div>
          <div class="heading">
            <h1 class="title cta-target">Custom Layout
              <span class="underline"></span>
            </h1>
          </div>
        </div>
       </div>
      </div>
    </div>
    <div class="hero__cover"></div>

    <!-- Pregenerated Layouts-->
    <div class="pg-layouts">
      <div class="close-btn d-flex js-c ai-c">
        <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.46875 37.0312L36.5312 0.968805" stroke="#D9AF32"/>
          <path d="M1.46875 0.96875L37.5312 37.0312" stroke="#D9AF32"/>
          </svg>
      </div>

      <div class="content">
        <div class="content__title">
          <h1 class="title">Please Select a Layout</h1>
        </div>
        <div class="layout-options">
          <div class="options--1">
            <svg width="241" height="171" viewBox="0 0 241 171" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="240" height="170" stroke="white"/>
              <path d="M0 86H61" stroke="white"/>
              </svg>
          </div>
          <div class="options--2">
            <svg width="241" height="171" viewBox="0 0 241 171" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="240" height="170" stroke="white"/>
              <path d="M0 86H61" stroke="white"/>
              <path d="M121 170L121 120" stroke="white"/>
              </svg>
          </div>
          <div class="options--3">
            <svg width="241" height="171" viewBox="0 0 241 171" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="240" height="170" stroke="white"/>
              <path d="M0 86H61" stroke="white"/>
              <path d="M180 86H241" stroke="white"/>
              <path d="M121 170L121 120" stroke="white"/>
              </svg>
          </div>
          <div class="options--4">
            <svg width="241" height="171" viewBox="0 0 241 171" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.5" y="0.5" width="240" height="170" stroke="white"/>
              <path d="M0 86H61" stroke="white"/>
              <path d="M180 86H241" stroke="white"/>
              <path d="M121 170L121 120" stroke="white"/>
              <path d="M180 96L180 46" stroke="white"/>
              </svg>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
