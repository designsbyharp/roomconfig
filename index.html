<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MB Room Configurator</title>
  </head>
  <body>
    <div class="hero">
      <header class="header">
        <nav class="navigation">
          <div class="container">
            <ul class="navigation__list d-flex jc-sb ai-c">
              <li class="navigation__item">
                <a href="" class="logo">MB</a>
              </li>
              <li class="navigation__item ni-hamburger">
                <div class="hamburger">
                  <div class="line line--top"></div>
                  <div class="line line--bottom"></div>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="f-height f-width d-flex ai-c">
        <div class="ctas-wrapper d-flex">
        <div class="cta cta--1 d-flex fd-c ai-c">
          <div class="sub-heading">
            <p class="para">View</p>
          </div>
          <div class="heading">
            <h1 class="title cta-target">Pregenerated Layouts
              <span class="underline"></span>
            </h1>
          </div>
        </div>
        <div class="cta cta--2 d-flex fd-c ai-c">
          <div class="sub-heading">
            <p class="para">Create</p>
          </div>
          <div class="heading">
            <h1 class="title cta-target">Custom Layout
              <span class="underline"></span>
            </h1>
          </div>
        </div>
       </div>
      </div>
      <div class="hero__cover"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
